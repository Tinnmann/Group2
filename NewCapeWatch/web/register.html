  <body class="image-background">
    <nav class="navbar navbar-default navbar-inverse">
      <div class="container-fluid"></div>
      <div class="navbar-header">
        <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbar-links" aria-expanded="false"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a class="navbar-brand" href="index.html"> <img src="images/CapeWatchLogo.png" alt="Police logo" id="badge"></a><a class="navbar-text" href="index." id="whiteText">Cape Watch</a>

      </div>
    </nav>
    <div class="container">
      <div class="row" style="margin-top: 3%;">
        <div class="col-lg-6 col-lg-push-3 col-md-12">
          <h2 class="text-center bigger-text" id="whiteText" style="margin-bottom: 30px;">Register</h2>
          <form class="main-login form-horizontal" method="post" action="register" style="padding-bottom: 20px;">
            <div class="form-group">
              <label class="col-sm-2 control-label glyphicon glyphicon-user" for="officerID"></label>
              <div class="col-sm-9">
                <input class="form-control inputs larger-text" type="text" name="officerID" id="officerID" placeholder="Officer ID" required>
              </div>
              <div class="col-sm-1"></div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label glyphicon glyphicon-envelope" for="email"></label>
              <div class="col-sm-9">
                <input class="form-control inputs larger-text" placeholder="Email" type="email" name="email" id="email" required>
              </div>
              <div class="col-sm-1"></div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label glyphicon glyphicon-lock" for="password"></label>
              <div class="col-sm-9">
                <input class="form-control inputs larger-text" placeholder="Password" type="password" name="password" required id="password">
              </div>
              <div class="col-sm-1"></div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label glyphicon glyphicon-lock" for="password"></label>
              <div class="col-sm-9">
                <input class="form-control inputs larger-text" placeholder="Confirm Password" type="password" name="password" required id="confirmpassword">
              </div>
              <div class="col-sm-1"></div>
            </div>
            <button class="login-button" type="submit" name="submit" style="margin-top: 8px;top: 277.6px;right: -10px;"><i class="glyphicon glyphicon-chevron-right"></i></button>
          </form>
        </div>
      </div>
    </div>
  </body>
