  <div class="container">
    <div class="row" style="margin-top: 3%;">
      <div class="col-lg-6 col-lg-push-3 col-md-12">
        <h2 class="text-center bigger-text" id="whiteText" style="margin-bottom: 30px;">Register</h2>
        <form class="main-login form-horizontal" method="post" action="register" style="padding-bottom: 20px;">
          <div class="form-group">
            <label class="col-sm-2 control-label glyphicon glyphicon-user" for="officerID"></label>
            <div class="col-sm-9">
              <input class="form-control inputs larger-text" type="text" name="officerID" placeholder="Officer ID" id="officerID" required>
            </div>
            <div class="col-sm-1"></div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label glyphicon glyphicon-envelope" for="email"></label>
            <div class="col-sm-9">
              <input class="form-control inputs larger-text" placeholder="Email" type="email" name="email" id="email" required>
            </div>
            <div class="col-sm-1"></div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label glyphicon glyphicon-lock" for="password"></label>
            <div class="col-sm-9">
              <input class="form-control inputs larger-text" placeholder="Password" type="password" name="password" pattern="[A-Za-z0-9]{5,16}" title="Password should be 5 - 16 characters long with no special characters" required id="password">
            </div>
            <div class="col-sm-1"></div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label glyphicon glyphicon-lock" for="password"></label>
            <div class="col-sm-9">
              <input class="form-control inputs larger-text" placeholder="Confirm Password" type="password" name="password" pattern="[A-Za-z0-9]{5,16}" title="Password should be 5 - 16 characters long with no special characters" required id="confirmpassword">
            </div>
            <script>
              var password = document.getElementById("password"),
                confirm_password = document.getElementById("confirmpassword");

              function validatePassword() {
                if (password.value != confirmpassword.value) {
                  confirm_password.setCustomValidity("Passwords don't match");
                } else {
                  confirm_password.setCustomValidity('');
                }
              }
              password.onchange = validatePassword;
              confirm_password.onkeyup = validatePassword;
            </script>
            <div class="col-sm-1"></div>
          </div>
          <button class="login-button" type="submit" name="submit" style="margin-top: 8px;top: 277.6px;right: -10px;"><i class="glyphicon glyphicon-chevron-right"></i></button>
        </form>
      </div>
    </div>
  </div>
