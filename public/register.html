    <div class="container">
      <div class="row main">
        <div class="text-center">
          <h2 id="whiteText">Register</h2>
        </div>
      </div>
      <div class="main-login main-center">
        <form method="post" action="#">
          <div class="form-group col-sm-12">
            <label class="cols-sm-2 control-label" for="id">Officer ID </label>
            <input class="form-control" type="text" name="id" required>
          </div>
          <div class="form-group col-sm-12">
            <label class="cols-sm-2 control-label" for="email">Email   </label>
            <input class="form-control" type="email" name="email" required>
          </div>
          <div class="form-group col-sm-12">
            <label class="cols-sm-2 control-label" for="password">Password     </label>
            <input class="form-control" type="password" name="password" required>
          </div>
          <div class="form-group col-sm-6">
            <label class="cols-sm-2 control-label" for="name">Name </label>
            <input class="form-control" type="text" name="name" required>
          </div>
          <div class="form-group col-sm-12 col-sm-6">
            <label class="cols-sm-2 control-label" for="surname">Surname     </label>
            <input class="form-control" type="text" name="surname" required>
          </div>
          <div class="form-group col-sm-12">
            <label class="cols-sm-2 control-label" for="department">Police Station</label>
            <input class="form-control" type="text" name="department" required>
          </div>
          <div class="form-group col-sm-6">
            <label class="cols-sm-2 control-label" for="division">Division    </label>
            <input class="form-control" type="text" name="division" required>
          </div>
          <div class="form-group col-sm-6">
            <label class="cols-sm-2 control-label" for="rank">Rank</label>
            <input class="form-control" type="text" name="rank" required>
          </div>
          <button class="btn btn-primary btn-register" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
