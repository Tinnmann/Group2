          <button class="btn btn-info btn-lg" type="button" data-toggle="modal" data-target="#myModal">submit a Report </button>
          <div class="modal fade" role="dialog" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">Submit a report
                  <button class="close" type="button" data-dismiss="modal">&times</button>
                </div>
                <div class="modal-body">
                  <form class="form-horizontal" method="post" action="#">
                    <div class="form-group">
                      <label class="col-sm-2 control-label" for="date">Date</label>
                      <div class="col-sm-4">
                        <input id="date" name="date" placeholder="MM/DD/YYYY" type="text" data-date-end-date="0d" required="required"/>
                      </div>
                      <label class="col-sm-2 control-label" for="location">Location</label>
                      <div class="col-sm-4">
                        <input type="text" name="location" required="required"/>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label" for="time">Time</label>
                      <div class="col-sm-4">
                        <input type="time" name="time" required="required"/>
                      </div>
                      <label class="col-sm-2 control-label" for="crimeType">Crime Type</label>
                      <div class="col-sm-4">
                        <input type="text" name="crimeType" required="required"/>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label" for="status">Status</label>
                      <div class="col-sm-4">
                        <select>
                          <option class="label label-danger" value="open">open</option>
                          <option class="label label-primary" value="closed">closed</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-7 col-sm-offset-5">  
                        <button class="btn btn-default" type="submit">Submit</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
